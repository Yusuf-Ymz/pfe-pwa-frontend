<div *ngIf="activated">
  <img (click)="deactivate()" id="close" src="../../../assets/close.svg" title="fermer">
  <zxing-scanner
    #scanner
    (scanSuccess)="onCodeResult($event)"
  ></zxing-scanner>
</div>

<div *ngIf="!activated">
  <img id="scanner" src="../../../assets/qr-code-scan.svg" (click)="activate()" title="scanner" />
  <h2 class="title">Cliquer l'ic√¥ne pour scanner</h2>
</div>

<section class="results" *ngIf="qrResultString">
  <div>
    <small>Result</small>
    <strong>{{ qrResultString }}</strong>
  </div>
  <button mat-icon-button (click)="clearResult()">&times;</button>
</section>
